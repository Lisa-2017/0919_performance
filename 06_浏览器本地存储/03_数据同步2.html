<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>数据同步2</title>
</head>
<body>
<input type="text" id="val">
<script type="text/javascript">

  //当localStorage内容发生变化时，调回相应的回调函数
  window.addEventListener('storage',(event)=>{
    console.log(event)
    let input = document.getElementById('val')
    input.value = event.newValue
  })


</script>
</body>
</html>
